<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>model</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>

    <button class="btn btn-primary" data-bs-target="#aa" data-bs-toggle="modal">
        Login
    </button>


    <!-- Button trigger modal -->
    <div class="modal fade" id="aa">
        <div class="modal-dialog modal-md"> <!--sm md lg xl-->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login Form</h5>

                    <button type="button" class="btn-close" data-bs-dismissdata-bs-dismiss="modal"></button>

                </div><!---modal header end--->
                <div class="modal-body">
                    <form action="">
                        <div class="mb-3">
                            <label>Name:</label>
                            <input type="text" name="" class="form-control" placeholder="enter name">

                        </div>
                        <div class="mb-3">
                            <label>Email:</label>
                            <input type="email" name="" class="form-control">

                        </div>
                        <div class="mb-3">
                            <label>Password:</label>
                            <input type="password" name="" class="form-control">

                        </div>
                        <div class="mb-3">
                            <label>D.O.B:</label>
                            <input type="date" name="" class="form-control">

                        </div>
                        <div class="mb-3">
                            <label>College:</label>
                            <select name="" id="" class="form-control">
                                <option value="">select college</option>
                                <option value="">itm</option>
                                <option value="">mpct</option>
                            </select>

                        </div>
                        <button type="submit" class="btn btn-info">Submit</button>
                    </form>
                    <div><!-- modal body--->
                    </div><!-- modal-content -->
                </div><!---model dialog--- end=--->
            </div><!---modal end--->
            <!-- JavaScript Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
                crossorigin="anonymous"></script>
</body>

</html>
